<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 BOOTSTRAP FORM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container border rounded g-0">
        <h3 class="bg-light text-dark p-3 border-bottom">Payment form example</h3>
        <div class="bg-danger rounded bg-opacity-25 m-3">
            <p class="fw-bold p-2 error-text">Some fields are missing</p>
        </div>


    <form>
        <div class="form-group m-3">
            <div class="row">
                <div class="col-4">
                    <label for="cardNumber" class="d-block text-dark fw-bold">Card #</label>
                    <input name="cardNumber" type="text" class="form-control border border-secondary p-2" placeholder="XXXXXXXXXXXXX">
                </div>

                <div class="col-4">
                    <label for="cvcNumber" class="d-block text-dark fw-bold">CVC #</label>
                    <input name="cvcNumber" type="text" class="form-control border border-secondary p-2" placeholder="000">
                </div>



            <div class="col-4">
            <label for="amount" class="d-block text-dark fw-bold">Amount</label>
            <div class="input-group">
                <i class="fa-solid fa-dollar-sign"></i>
                <input type="text" class="form-control border border-secondary p-2" placeholder="Amount">
            </div>
            </div>
            </div>
        </div>



        <div class="form-group m-3">
            <div class="row">
                <div class="col-6">
                    <label for="firstName" class="d-block text-dark fw-bold">First Name</label>
                    <input name="firstName" type="text" class="form-control border border-secondary p-2" placeholder="">
                </div>

                <div class="col-6">
                    <label for="lastName" class="d-block text-dark fw-bold">Last Name</label>
                    <input name="lastName" type="text" class="form-control border border-secondary p-2" placeholder="">
                </div>
            </div>
            </div>

        <div class="form-group m-3">
            <div class="row">
                <div class="col-6">
                    <label for="firstName" class="d-block text-dark fw-bold">City</label>
                    <input name="firstName" type="text" class="form-control border border-secondary p-2" placeholder="">
                </div>

                <div class="col-3">
                    <label for="state" class="d-block text-dark fw-bold">State</label>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle w-100 h-25" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        pick a state
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Texas</a>
                        <a class="dropdown-item" href="#">New York</a>
                        <a class="dropdown-item" href="#">...</a>
                    </div>
                </div>
                </div>


                <div class="col-3">
                    <label for="lastName" class="d-block text-dark fw-bold">Postal Code</label>
                    <input name="lastName" type="text" class="form-control border border-secondary p-2" placeholder="">
                </div>
            </div>
            </div>
        <div class="form-group m-3">
            <div class="row">
                <div class="col-6">
                    <label for="firstName" class="d-block text-dark fw-bold">We accept:</label>
                    <div class="border rounded bg-secondary p-3 w-75 d-flex justify-content-center">
                    <i class="fa-brands fa-cc-mastercard me-3 fa-3x text-white"></i>
                    <i class="fa-brands fa-cc-visa me-3 fa-3x text-white"></i>
                    <i class="fa-brands fa-cc-amex me-3 fa-3x text-white"></i>
                    <i class="fa-brands fa-cc-stripe me-3 fa-3x text-white"></i>
                    </div>
                </div>

                <div class="col-6">
                    <label for="lastName" class="d-block text-dark fw-bold">Message</label>
                    <textarea name="comment||message" class="w-100 h-100"></textarea>
                    <span class="text-secondary">Add any notes here.</span>
                </div>
            </div>
            </div>
            <div class="pt-5">

        <div class="border-top d-flex justify-content-end bg-light p-3">
            <button class="btn bg-secondary p-2 pe-5 ps-5 rounded me-3 text-white">Cancel</button>
            <button class="btn bg-primary p-2 pe-5 ps-5 rounded text-white">Send</button>
        </div>
            </div>
    </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
